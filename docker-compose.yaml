services:
  nestjs:
    build:
      context: docker/backend
      dockerfile: Dockerfile
    container_name: nestjs
    volumes:
      - "./backend/:/var/www/html"
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
  postgres:
    image: postgres:${POSTGRES_VERSION:-13}-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./backend/var/db-data:/var/lib/postgresql/data:rw
